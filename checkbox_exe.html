<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form name="checkbox_exe" method="post">
        <input type="checkbox" name="jiaocai" value="java">java教材<br/>
        <input type="checkbox" name="jiaocai" value="web">web教材<br/>
        <input type="checkbox" name="jiaocai" value="oracle">oracle教材<br/>
        <input type="checkbox" name="jiaocai" value="uml">uml教材<br/>
        <input type="reset" value="重选">
        <input type="button" value="购买" onclick="output()"/>

    </form>
<script>
    function output(){
        var obj = document.getElementsByName("jiaocai");
        var str = '您订购了以下物品，确定吗？\n';
        for(var i = 0;i<obj.length;i++){
            if(obj[i].checked) {
                str += obj[i].value;
                if(i != obj.length-1){
                    str+='\n';
                }
            }

        }
        confirm(str);
    }
</script>
</body>
</html>
