<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>申请表</h2>
<form>
    姓名<input type="text" width="50"><br/>
    教育程度
    <input type="checkbox" name="master" checked="checked" value="master" >硕士&nbsp;
    <input type="checkbox" name="doctor" value="doctor">博士<br/>
    性别<input type="radio" value="female" name="sex" id="sex1"><label for="sex1">女</label>
    <input type="radio" value="male" name="sex" id="sex2"><label for="sex2">男</label><br/>
    月薪<input type="text" width="50"><br/>
    附注<textarea resize="none" cols="10" rows="10">请输入附注</textarea><br/>
    国籍<select >
        <option value="australia" selected>澳大利亚</option>
        <option value="china" >中国</option>
    </select>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
</html>
