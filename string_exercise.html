<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>String Exercise</h2>
    <h2>tempString="123456789,abcdefgABCDEFG,ab"</h2>

    <script>
        var tempString="123456789,abcdefgABCDEFG,ab";
        document.write("tempString.charAt(1)is:"+tempString.charAt(1));
        document.write("<br/>");
        document.write("tempString.charCodeAt(1)is:"+tempString.charCodeAt(1));
        document.write("<br/>");
        document.write("tempString.concat('000')is:"+tempString.concat('000'));
        document.write("<br/>");
        document.write("tempString.indexOf('a')is:"+tempString.indexOf('a'));
        document.write("<br/>");
        document.write("tempString.lastIndexOf('a')is:"+tempString.lastIndexOf('a'));
        document.write("<br/>");
        document.write("tempString.replace('a','q')is:"+tempString.replace('a','q'));
        document.write("<br/>");
        document.write("tempString.slice(1,2)is:"+tempString.slice(1,2));
        document.write("<br/>");
        document.write("tempString.split(',',2)is:"+tempString.split(',',2));
        document.write("<br/>");
        document.write("tempString.substr(2,5)is:"+tempString.substr(2,5));
        document.write("<br/>");
        document.write("tempString.substring(2,5)is:"+tempString.substring(2,5));
        document.write("<br/>");
        document.write("tempString.substring(5,2)is:"+tempString.substring(5,2));
        document.write("<br/>");
        document.write("tempString.toLowerCase()"+tempString.toLowerCase());
        document.write("<br/>");
        document.write("tempString.toUpperCase()"+tempString.toUpperCase());
        document.write("<br/>");
        
    </script>

</body>
</html>
